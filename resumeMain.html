<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be Mine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .proposal-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
    }

    h1 {
      font-size: 24px;
      color: #e91e63;
    }

    p {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #4CAF50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
      position: relative;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="proposal-box">
    <h1>Will You Be Mine? ğŸ’–</h1>
    <p>I promise to make you smile every day! ğŸ˜Š</p>
    <div class="buttons">
      <button class="yes" onclick="showMessage()">Yes ğŸ’˜</button>
      <button class="no" onmouseover="moveNoButton()">No ğŸ˜…</button>
    </div>
    <div class="message" id="message">Yay! I knew you'd say Yes! ğŸ’ğŸ’•</div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }

    function moveNoButton() {
      const noButton = document.querySelector(".no");
      const offsetX = Math.random() * 200 - 100;
      const offsetY = Math.random() * 200 - 100;
      noButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    }
  </script>
</body>
</html>
